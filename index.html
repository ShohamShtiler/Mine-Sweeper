<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine-Sweeper</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body onload="onInit()">
    <h1>MineSweeper</h1>
    
    <div class="status-container">
        <span class="status-item">Mines Left: <span id="minesLeft">0</span></span>
        <span class="status-item"> | Flags Left: <span id="flagsLeft">0</span></span>
        <span class="status-item"> | Time: <span id="timer">0.000s</span></span>  
    </div>

    <div class="restart">
         <button class="resButton" onclick="onInit()">Restart</button>
    </div>
    

    <table class="board-container">
        <tbody class="board"></tbody>
    </table>

    <div>
        <button onclick="setLevel(0)">Easy</button>
        <button onclick="setLevel(1)">Medium</button>
        <button onclick="setLevel(2)">Hard</button>
    </div>

    
    <footer>
        <p>Created by Shoham</p>
    </footer>



    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
